<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 style="text-align: center">Tic Tac Toe</h1>
    <div class="container">
      <div class="player">
        Choose sign
        <button type="button">X</button>
        <button type="button">O</button>
      </div>
        <button type="button" class="restart-btn">Restart Game</button>
      <div class="gameboard">
        <div class="box" data-index="1"></div>
        <div class="box" data-index="2"></div>
        <div class="box" data-index="3"></div>
        <div class="box" data-index="4"></div>
        <div class="box" data-index="5"></div>
        <div class="box" data-index="6"></div>
        <div class="box" data-index="7"></div>
        <div class="box" data-index="8"></div>
        <div class="box" data-index="9"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
