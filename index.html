<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 style="text-align: center">Tic Tac Toe</h1>
    <h2 class="resultMessage">Player 1's Turn : Your Sign is 'X'</h2>
    <div class="container">
      <button type="reset" class="restart-btn">Restart Game</button>
      <div class="gameboard">
        <div class="box" data-index="0"></div>
        <div class="box" data-index="1"></div>
        <div class="box" data-index="2"></div>
        <div class="box" data-index="3"></div>
        <div class="box" data-index="4"></div>
        <div class="box" data-index="5"></div>
        <div class="box" data-index="6"></div>
        <div class="box" data-index="7"></div>
        <div class="box" data-index="8"></div>
      </div>
      <div class="message">X's turn</div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
